<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- SIMPLE-SCROLL-BAR -->
    <link rel="stylesheet" type="text/css" href="../assets/css/simplebar.css">
    <!-- SIMPLE-SCROLL-BAR -->

    <link rel="stylesheet" type="text/css" href="../assets/css/slick.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/horizontal-menu-adapting.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/vertical-menu-adapting.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/components.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="justify-content-center login-bg row">
            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-7 col-sm-12 col-12">
                <div class="login-left">
                    <div class="login-center-container">
                        <div class="brand">
                            <img class="pb-5 img-fluid" src="../assets/images/login-logo.svg" alt="Login Logo">
                        </div>
                        <h3>Login</h3>
                        <p>Welcome Back, Please login to your account</p>
                        <form action="" class="btn-w-10">                        
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email Address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                                <a href="javascript:void(0)" class="show-password">
                                    <img src="../assets/images/show-password.svg" alt="Show Password">
                                </a>
                            </div>
                            <div class="align-items-center d-flex justify-content-between pb-5 mt-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label font-weight-500" for="flexCheckDefault">
                                        Remember Me
                                    </label>                                                        
                                </div>
                                <a class="link font-size-14 font-weight-500" href="javascript:void(0)">Forgot Password?</a>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-block btn-login" type="button">Login</button>
                            </div>                        
                        </form>
                    </div>
                </div>
                <div class="col-xl-12 text-center login-footer">
                    <p>Copyright Â© 2023. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- SIMPLE-SCROLL-BAR -->
    <script type="text/javascript" src="../assets/js/simplebar.js"></script>
    <!-- SIMPLE-SCROLL-BAR -->

    <script type="text/javascript" src="../assets/js/slick.min.js"></script>
    <script type="text/javascript" src="../assets/js/custom.js"></script>
    <script type="text/javascript" src="../assets/js/vertical-menu-adapting-with-button.js"></script>
    <script type="text/javascript" src="../assets/js/horizontal-menu-adapting-with-button.js"></script>

</body>
</html>
